name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: false
        default: ""

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: "Downlink ${{ steps.get_version.outputs.tag }}"
          body: |
            ## Downlink ${{ steps.get_version.outputs.tag }}

            ### Downloads
            - **macOS**: Download the `.dmg` file for your architecture (arm64 for M1/M2/M3, x64 for Intel)
            - **Windows**: Download the `.exe` installer or `.msi` file
            - **Linux**: Download the `.deb`, `.rpm`, or `.AppImage` file

            ### What's included
            - yt-dlp and ffmpeg are bundled - no separate installation required!

            ### Auto-Updates
            Downlink now supports automatic updates! You'll be notified when a new version is available.

            ### Changelog
            See the [commit history](https://github.com/${{ github.repository }}/commits/${{ steps.get_version.outputs.tag }}) for changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
            binary_suffix: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
            binary_suffix: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
            binary_suffix: x86_64-pc-windows-msvc
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
            binary_suffix: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Create binaries directory
        shell: bash
        run: mkdir -p src-tauri/binaries

      # Download yt-dlp
      - name: Download yt-dlp (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          curl -L -o "src-tauri/binaries/yt-dlp-${{ matrix.binary_suffix }}" \
            "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos"
          chmod +x "src-tauri/binaries/yt-dlp-${{ matrix.binary_suffix }}"

      - name: Download yt-dlp (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" `
            -OutFile "src-tauri/binaries/yt-dlp-${{ matrix.binary_suffix }}.exe"

      - name: Download yt-dlp (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          curl -L -o "src-tauri/binaries/yt-dlp-${{ matrix.binary_suffix }}" \
            "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux"
          chmod +x "src-tauri/binaries/yt-dlp-${{ matrix.binary_suffix }}"

      # Download ffmpeg
      - name: Download ffmpeg (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          curl -L -o ffmpeg.zip "https://evermeet.cx/ffmpeg/getrelease/zip"
          unzip -o ffmpeg.zip
          mv ffmpeg "src-tauri/binaries/ffmpeg-${{ matrix.binary_suffix }}"
          chmod +x "src-tauri/binaries/ffmpeg-${{ matrix.binary_suffix }}"
          rm ffmpeg.zip

      - name: Download ffmpeg (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $TempDir = New-Item -ItemType Directory -Path "$env:TEMP\ffmpeg-dl" -Force
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" `
            -OutFile "$TempDir\ffmpeg.zip"
          Expand-Archive -Path "$TempDir\ffmpeg.zip" -DestinationPath $TempDir -Force
          $FFmpegExe = Get-ChildItem -Path $TempDir -Filter "ffmpeg.exe" -Recurse | Select-Object -First 1
          Copy-Item -Path $FFmpegExe.FullName -Destination "src-tauri/binaries/ffmpeg-${{ matrix.binary_suffix }}.exe"
          Remove-Item -Path $TempDir -Recurse -Force

      - name: Download ffmpeg (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          curl -L -o ffmpeg.tar.xz "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz"
          tar -xf ffmpeg.tar.xz
          FFMPEG_BIN=$(find . -name "ffmpeg" -type f -executable | head -1)
          mv "$FFMPEG_BIN" "src-tauri/binaries/ffmpeg-${{ matrix.binary_suffix }}"
          chmod +x "src-tauri/binaries/ffmpeg-${{ matrix.binary_suffix }}"
          rm -rf ffmpeg.tar.xz ffmpeg-*-static

      - name: List binaries
        run: ls -la src-tauri/binaries/
        shell: bash

      - name: Debug signing key
        shell: bash
        run: |
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "✅ TAURI_SIGNING_PRIVATE_KEY is set"
            echo "Key length: ${#TAURI_SIGNING_PRIVATE_KEY}"
            echo "Key starts with: ${TAURI_SIGNING_PRIVATE_KEY:0:20}..."
          else
            echo "❌ TAURI_SIGNING_PRIVATE_KEY is NOT set or empty"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: "Downlink ${{ github.event.inputs.tag || github.ref_name }}"
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true
          args: --target ${{ matrix.target }}

      - name: List generated signature files
        shell: bash
        run: |
          echo "Looking for .sig files..."
          find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.sig" -type f 2>/dev/null || echo "No sig files found"

      - name: Upload signature files to release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"

          # Get release ID
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" | jq -r '.id')

          echo "Release ID: $RELEASE_ID"

          # Find and upload all .sig files
          find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.sig" -type f | while read sig_file; do
            filename=$(basename "$sig_file")
            echo "Uploading $filename..."

            # Check if asset already exists and delete it
            EXISTING_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets" | \
              jq -r ".[] | select(.name == \"$filename\") | .id")

            if [ -n "$EXISTING_ID" ] && [ "$EXISTING_ID" != "null" ]; then
              echo "Deleting existing asset $filename..."
              curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/${{ github.repository }}/releases/assets/$EXISTING_ID"
            fi

            # Upload the sig file
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$sig_file" \
              "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=$filename"

            echo "Uploaded $filename"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Downlink-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig
          if-no-files-found: ignore

  # This job runs after all builds complete and generates the combined latest.json
  publish-updater:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: find artifacts -type f | head -100

      - name: Get release assets
        id: get_assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the release assets
          ASSETS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get_version.outputs.tag }}")

          echo "$ASSETS" > release_assets.json

          # Extract download URLs for each platform
          MACOS_ARM64_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains("aarch64") and contains(".app.tar.gz") and (contains(".sig") | not)) | .browser_download_url' | head -1)
          MACOS_ARM64_SIG_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains("aarch64") and contains(".app.tar.gz.sig")) | .browser_download_url' | head -1)

          MACOS_X64_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains("x64") and contains(".app.tar.gz") and (contains(".sig") | not)) | .browser_download_url' | head -1)
          MACOS_X64_SIG_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains("x64") and contains(".app.tar.gz.sig")) | .browser_download_url' | head -1)

          WINDOWS_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains("setup.exe") and (contains(".sig") | not)) | .browser_download_url' | head -1)
          WINDOWS_SIG_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains("setup.exe.sig")) | .browser_download_url' | head -1)

          LINUX_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains(".AppImage") and (contains(".sig") | not)) | .browser_download_url' | head -1)
          LINUX_SIG_URL=$(echo "$ASSETS" | jq -r '.assets[] | select(.name | contains(".AppImage.sig")) | .browser_download_url' | head -1)

          echo "macos_arm64_url=$MACOS_ARM64_URL" >> $GITHUB_OUTPUT
          echo "macos_arm64_sig_url=$MACOS_ARM64_SIG_URL" >> $GITHUB_OUTPUT
          echo "macos_x64_url=$MACOS_X64_URL" >> $GITHUB_OUTPUT
          echo "macos_x64_sig_url=$MACOS_X64_SIG_URL" >> $GITHUB_OUTPUT
          echo "windows_url=$WINDOWS_URL" >> $GITHUB_OUTPUT
          echo "windows_sig_url=$WINDOWS_SIG_URL" >> $GITHUB_OUTPUT
          echo "linux_url=$LINUX_URL" >> $GITHUB_OUTPUT
          echo "linux_sig_url=$LINUX_SIG_URL" >> $GITHUB_OUTPUT

      - name: Download signatures
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p sigs

          # Download signature files if they exist
          if [ -n "${{ steps.get_assets.outputs.macos_arm64_sig_url }}" ] && [ "${{ steps.get_assets.outputs.macos_arm64_sig_url }}" != "null" ]; then
            curl -sL -H "Authorization: token $GITHUB_TOKEN" "${{ steps.get_assets.outputs.macos_arm64_sig_url }}" -o sigs/macos_arm64.sig
          fi

          if [ -n "${{ steps.get_assets.outputs.macos_x64_sig_url }}" ] && [ "${{ steps.get_assets.outputs.macos_x64_sig_url }}" != "null" ]; then
            curl -sL -H "Authorization: token $GITHUB_TOKEN" "${{ steps.get_assets.outputs.macos_x64_sig_url }}" -o sigs/macos_x64.sig
          fi

          if [ -n "${{ steps.get_assets.outputs.windows_sig_url }}" ] && [ "${{ steps.get_assets.outputs.windows_sig_url }}" != "null" ]; then
            curl -sL -H "Authorization: token $GITHUB_TOKEN" "${{ steps.get_assets.outputs.windows_sig_url }}" -o sigs/windows.sig
          fi

          if [ -n "${{ steps.get_assets.outputs.linux_sig_url }}" ] && [ "${{ steps.get_assets.outputs.linux_sig_url }}" != "null" ]; then
            curl -sL -H "Authorization: token $GITHUB_TOKEN" "${{ steps.get_assets.outputs.linux_sig_url }}" -o sigs/linux.sig
          fi

          ls -la sigs/ || echo "No signatures found"

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          NOTES="See the changelog at https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.tag }}"

          # Read signatures (empty string if file doesn't exist)
          MACOS_ARM64_SIG=$(cat sigs/macos_arm64.sig 2>/dev/null || echo "")
          MACOS_X64_SIG=$(cat sigs/macos_x64.sig 2>/dev/null || echo "")
          WINDOWS_SIG=$(cat sigs/windows.sig 2>/dev/null || echo "")
          LINUX_SIG=$(cat sigs/linux.sig 2>/dev/null || echo "")

          # Create latest.json with all platforms
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "$NOTES",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MACOS_ARM64_SIG",
                "url": "${{ steps.get_assets.outputs.macos_arm64_url }}"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_X64_SIG",
                "url": "${{ steps.get_assets.outputs.macos_x64_url }}"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIG",
                "url": "${{ steps.get_assets.outputs.linux_url }}"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_SIG",
                "url": "${{ steps.get_assets.outputs.windows_url }}"
              }
            }
          }
          EOF

          # Pretty print and validate
          cat latest.json | jq .

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the release ID
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get_version.outputs.tag }}" | jq -r '.id')

          # Check if latest.json already exists and delete it
          EXISTING_ASSET_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets" | \
            jq -r '.[] | select(.name == "latest.json") | .id')

          if [ -n "$EXISTING_ASSET_ID" ] && [ "$EXISTING_ASSET_ID" != "null" ]; then
            echo "Deleting existing latest.json asset..."
            curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/assets/$EXISTING_ASSET_ID"
          fi

          # Upload latest.json
          echo "Uploading latest.json..."
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @latest.json \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=latest.json"

          echo "latest.json uploaded successfully!"
